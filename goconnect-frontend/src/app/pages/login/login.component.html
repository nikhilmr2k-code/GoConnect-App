<app-navbar></app-navbar>

<div class="login-container">
  <div class="container">
    <div class="login-card modern-container">
      <div class="modern-header">
        <h2>Welcome Back</h2>
        <p>Sign in to your GoConnect account</p>
      </div>
      
      <div class="modern-body">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label class="form-label" for="usernameOrEmail">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Username or Email
            </label>
            <input 
              type="text" 
              id="usernameOrEmail"
              name="usernameOrEmail"
              [(ngModel)]="loginData.usernameOrEmail"
              required
              class="form-input"
              placeholder="Enter your username or email">
          </div>

          <div class="form-group">
            <label class="form-label" for="password">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <circle cx="12" cy="16" r="1"></circle>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              Password
            </label>
            <input 
              type="password" 
              id="password"
              name="password"
              [(ngModel)]="loginData.password"
              required
              class="form-input"
              placeholder="Enter your password">
          </div>

          <div class="error-message" *ngIf="errorMessage">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
            {{ errorMessage }}
          </div>

          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="isLoading || !loginForm.form.valid">
            <svg *ngIf="isLoading" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 11-6.219-8.56"></path>
            </svg>
            <svg *ngIf="!isLoading" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10,17 15,12 10,7"></polyline>
              <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            <span *ngIf="isLoading">Signing in...</span>
            <span *ngIf="!isLoading">Sign In</span>
          </button>
        </form>
      </div>

      <div class="modern-footer">
        <p>Don't have an account? 
          <a href="#" (click)="goToRegister()" class="text-primary">Create one here</a>
        </p>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
